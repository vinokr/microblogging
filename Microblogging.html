<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microblogging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #login-form, #user-dashboard {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
      color: #333;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    li p {
      margin: 0;
    }
    .like-btn, .dislike-btn {
      background-color: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0;
    }
    .like-btn:hover, .dislike-btn:hover {
      transform: scale(1.1);
    }
    .like-count, .dislike-count {
      font-size: 0.9rem;
      margin-left: 0.5rem;
      color: #666;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #999;
      margin: 0.5rem 0;
    }
    #char-count {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.5rem;
    }
    #logout-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    #logout-btn:hover {
      background-color: #c82333;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Microblogging App</h1>
  </header>
  <main>
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Login</button>
    </div>
    <div id="user-dashboard" style="display: none;">
      <h2>Welcome, <span id="user-username"></span>!</h2>
      <textarea id="post-content" placeholder="Write your post..." maxlength="280"></textarea>
      <div id="char-count">280 characters remaining</div>
      <button id="post-btn">Post</button>
      <button id="logout-btn">Logout</button>
    </div>
    <div id="feed">
      <h2>Feed</h2>
      <ul id="post-list"></ul>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('login-form'); 
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-btn');
    const userDashboard = document.getElementById('user-dashboard');
    const userUsername = document.getElementById('user-username'); 
    const postContent = document.getElementById('post-content'); 
    const postButton = document.getElementById('post-btn');
    const postList = document.getElementById('post-list');
    const logoutButton = document.getElementById('logout-btn');
    let currentUser = null;

    // Event listener for login button 
    loginButton.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (username !== '' && password !== '') {
        currentUser = username; 
        loginForm.style.display = 'none'; 
        userDashboard.style.display = 'block'; 
        userUsername.textContent = username;
        loadPosts();
      }
    });

    // Character count
    postContent.addEventListener('input', () => {
      const remaining = 280 - postContent.value.length;
      document.getElementById('char-count').textContent = `${remaining} characters remaining`;
    });

    // Event listener for post button 
    postButton.addEventListener('click', () => {
      const content = postContent.value.trim();
      if (content !== '') {
        const post = {
          username: currentUser,
          content: content,
          likes: 0,
          dislikes: 0,
          timestamp: new Date().toLocaleString() // Formats date and time
        };
        savePost(post); 
        postContent.value = '';
        loadPosts();
      }
    });

    // Event listener for logout button
    logoutButton.addEventListener('click', () => {
      currentUser = null;
      loginForm.style.display = 'block';
      userDashboard.style.display = 'none';
    });

    // Save post to local storage
    function savePost(post) {
      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.push(post);
      localStorage.setItem('posts', JSON.stringify(posts));
    }

    // Load posts from local storage
    function loadPosts() {
      postList.innerHTML = '';
      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.forEach((post, index) => {
        const postItem = document.createElement('li');
        postItem.innerHTML = `
          <p><strong>${post.username}</strong>: ${post.content}</p>
          <p class="timestamp"><small>${post.timestamp}</small></p>
          <div>
            <button class="like-btn" data-index="${index}">üëç</button>
            <span class="like-count">${post.likes || 0} likes</span>
            <button class="dislike-btn" data-index="${index}">üëé</button>
            <span class="dislike-count">${post.dislikes || 0} dislikes</span>
            <button class="edit-btn" data-index="${index}">‚úèÔ∏è Edit</button>
            <button class="delete-btn" data-index="${index}">üóëÔ∏è Delete</button>
          </div>
        `;
        postList.appendChild(postItem);
      });

      // Attach event listeners to buttons
      attachButtonListeners();
    }

    function attachButtonListeners() {
      document.querySelectorAll('.like-btn').forEach(button => {
        button.addEventListener('click', (event) => {
          const index = event.target.getAttribute('data-index');
          likePost(index);
        });
      });

      document.querySelectorAll('.dislike-btn').forEach(button => {
        button.addEventListener('click', (event) => {
          const index = event.target.getAttribute('data-index');
          dislikePost(index);
        });
      });

      document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', (event) => {
          const index = event.target.getAttribute('data-index');
          editPost(index);
        });
      });

      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', (event) => {
          const index = event.target.getAttribute('data-index');
          deletePost(index);
        });
      });
    }

    // Increment likes count for a post
    function likePost(index) {
      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts[index].likes = (posts[index].likes || 0) + 1;
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    // Increment dislikes count for a post
    function dislikePost(index) {
      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts[index].dislikes = (posts[index].dislikes || 0) + 1;
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    // Edit a post
    function editPost(index) {
      const posts = JSON.parse(localStorage.getItem('posts'));
      postContent.value = posts[index].content;
      posts.splice(index, 1); // Remove the post to be edited
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts(); // Reload posts to reflect changes
    }

    // Delete a post
    function deletePost(index) {
      let posts = JSON.parse(localStorage.getItem('posts'));
      posts.splice(index, 1); // Remove post
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts(); // Refresh post list
    }

    // Initial setup
    if (localStorage.getItem('posts') === null) {
      localStorage.setItem('posts', JSON.stringify([]));
    }
  </script>
</body>
</html>
